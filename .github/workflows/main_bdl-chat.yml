# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - bdl-chat

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üå± Checkout to the branch
        uses: actions/checkout@v4

      - name: üçè Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚öôÔ∏è Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: üìÇ Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: üì¶ Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: ‚¨ÜÔ∏è Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: ‚¨áÔ∏è Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: üçè Unzip artifact for deployment
        run: unzip release.zip
      
      - name: üóùÔ∏è Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E6D7BC6B45AA4849A057C3B22CBF8D6B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D074020F158647B8974EB922B5889068 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8365FEFE1B6B4C16B0A8F512AA9462A0 }}

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          slot-name: 'Production'
